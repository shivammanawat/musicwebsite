

    <div class="login-form padding">
        <form  (submit)="updateTrack()">
   
            <h2 class="text-center"> Edit Track Details</h2>   
            <div class="form-group">

                <input type="text" class="form-control" [(ngModel)]="model.trackid" name="trackid" required="required">
              </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="model.trackname" name="trackname" required="required">
            </div>        
            <div class="form-group">
                <input type="text" class="form-control"  [(ngModel)]="model.trackurl" name="trackurl" required="required">
            </div>    
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Edit</button>
            </div>
       
        </form>
      </div>
