
<div class="container mt-3">
    <h2 class="page-header padding text-center">MyAllTrack</h2>
                <div id="myModal" class="modal fade">
                <div class="modal-dialog modal-login">
                  <div class="modal-content">

                    <form #myForm="ngForm"  >
                      <div class="modal-header">			
                        <h4 class="modal-title">Add Track</h4>
                        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">				
                        <div class="form-group">
                          <label>trackid</label>
                          <input class="form-control" type="text"  [(ngModel)]="trackid" name="trackid" required>
                        </div>
                        <div class="form-group">
                          <label>trackname</label>
                          <input type="text"  class="form-control"  [(ngModel)]="trackname" name="trackname" required>
                        </div>
                        <div class="form-group">
                          <label>trackurl</label>
                          <input type="text"  class="form-control"  [(ngModel)]="trackurl" name="trackurl" required>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <input type="submit" class="btn btn-primary pull-right" data-dismiss="modal" (click)="addTrack();myForm.reset()" value="ADD"> 
                        <!-- <button type="button" class="btn btn-default"(click)="addTrack();myForm.reset()">ADD</button> -->
                      </div>
                    </form>
                    
                  </div>
                </div>
              </div>  

                <div class="table-responsive-md">
                      <div class="container padding">
                        <a href="#myModal" class="trigger-btn pull-right add-new" data-toggle="modal"><button class="btn btn-success"><i class="fas fa-plus"></i></button></a>   
                        <input class="form-control col-3 pull-left"  size="7" type="text" placeholder="Search" [(ngModel)]="term">      
                      </div>
                      <table class="table table-bordered table-hover table-sm  table-striped text-center">
                          <thead class=" thead-light">
                              <tr>
                                  <td width="1" >TrackId</td>
                                  <td width="1" >TrackName</td>
                                  <td width="1">TrackURL</td>
                                  <td width="1">UserName</td>
                                  <td width="100" align="center">Action</td>
                              </tr>
                          </thead>
                          <tbody>
                              <tr  *ngFor="let track of tracks | filter :term">
                                    <td width="1">	{{track.trackid}}	 </td>
                                    <td width="1">	{{track.trackname}} </td>
                                    <td width="1">	<a target = "_blank" href = "{{track.trackurl}}" >{{track.trackurl}}</a> </td>
                                    <td width="1">	{{track.user.username}} </td>
                                    <td width="100"> 
                                      <a class="btn  mybtn  btn-success" routerLink="/edit/{{track._id}}"><i class="fas fa-pencil-alt"></i></a>
                                      <a class="btn   mybtn btn-danger" (click)="deleteTrack(track._id)" ><i class="fas fa-trash"></i></a>
                                    </td>
                              </tr>
                          </tbody>
                      </table>
                
                </div>
</div>
